<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Karte ohne Bootstrap</title>
    <link rel="stylesheet" href="./test.css">
    <script src="./scripts/script_gallery.js" defer></script>
</head>

<body>

    <!-- SECTION LOCATION -->
    <section id="location">
        <div class="wrapper">
            <!-- BACKGROUND -->
            <div class="gallery-background">
                <!-- FOREGROUND -->
                <div class="gallery-foreground">
                    <h3>Hallo hallo</h3>
                    <p>Tauche ein in die besondere Welt von Upgrade4me und lass Dich von ihrer einzigartigen Atmosphäre
                        überzeugen – wir freuen uns auf Dich.</p>
                </div>
            </div>

            <!-- GALLERIE -->
            <div class="gallery-container gc-first" data-direction="right" data-speed="slow">
                <div class="gallery-container--rows">
                    <img src="./assets/img/location_3.jpg" alt="Location Bild 3">
                    <img src="./assets/img/location_4.jpg" alt="Location Bild 4">
                    <img src="./assets/img/location_9.jpg" alt="Location Bild 9">
                    <img src="./assets/img/location_10.jpg" alt="Location Bild 10">
                    <img src="./assets/img/location_2.jpg" alt="Location Bild 2">
                    <img src="./assets/img/location_5.jpg" alt="Location Bild 5">
                    <img src="./assets/img/location_5.jpg" alt="Location Bild 5">
                </div>
            </div>

            <div class="gallery-container gc-second" data-direction="left" data-speed="slow">
                <div class="gallery-container--rows">
                    <img src="./assets/img/location_3.jpg" alt="Location Bild 3">
                    <img src="./assets/img/location_4.jpg" alt="Location Bild 4">
                    <img src="./assets/img/location_9.jpg" alt="Location Bild 9">
                    <img src="./assets/img/location_10.jpg" alt="Location Bild 10">
                    <img src="./assets/img/location_2.jpg" alt="Location Bild 2">
                    <img src="./assets/img/location_5.jpg" alt="Location Bild 5">
                    <img src="./assets/img/location_5.jpg" alt="Location Bild 5">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
